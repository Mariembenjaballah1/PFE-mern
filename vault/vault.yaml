apiVersion: v1
kind: Namespace
metadata:
  name: inventrack
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: inventrack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
        - name: vault
          image: vault:1.12.0
          args:
            - server
            - -dev
            - -dev-root-token-id=root
          ports:
            - containerPort: 8200
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: inventrack
spec:
  selector:
    app: vault
  ports:
    - port: 8200
      targetPort: 8200
      protocol: TCP
