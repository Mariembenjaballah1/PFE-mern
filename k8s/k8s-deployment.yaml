---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/mongo
---
apiVersion: v1
kind: Namespace
metadata:
  name: inventrack
---
# MongoDB Service
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: inventrack
spec:
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017
---
# MongoDB Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: inventrack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:7
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: mongo-pvc
---
# MongoDB PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
  namespace: inventrack
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: mongo-pv
---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: inventrack
spec:
  selector:
    app: backend
  ports:
    - port: 5000
      targetPort: 5000
---
# ✅ Backend Deployment — modifié pour utiliser les secrets
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: inventrack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: mariembenjaballah/mern-backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "5000"
            - name: MONGODB_URI
              value: "mongodb://mongo:27017/inventrackdb"
            - name: JWT_SECRET
              value: "${JWT_SECRET}"                # Injecté par Jenkins depuis Vault
            - name: JWT_REFRESH_SECRET
              value: "${JWT_REFRESH_SECRET}"        # Injecté par Jenkins depuis Vault
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: inventrack
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
  type: NodePort
---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: inventrack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: mariembenjaballah/mern-frontend:v6
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_URL
              value: "http://backend.inventrack.svc.cluster.local:5000/api"
